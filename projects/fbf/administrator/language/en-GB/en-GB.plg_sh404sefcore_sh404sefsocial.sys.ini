PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEFcore - Social buttons plugin"
PLG_SH404SEFCORE_SH404SEFSOCIAL_XML_DESCRIPTION="Allow insertion of Social buttons in articles, modules or templates, by replacing the <i>{sh404sef_social_buttons}</i> tag you can add in said content.<br /><br /> You can specify a custom URL like so: <ul><li><i>{sh404sef_social_buttons url=index.php?option=com_content&id=12&Itemid=34&view=article}</i> - will be turned to SEF url automatically</li><li><i>{sh404sef_social_buttons url=/my-url.html}</i></li><li><i>{sh404sef_social_buttons url=http://mysite.com/my-url.html}</li></i><li><i>{sh404sef_social_buttons url=my-url.html}</i> - will be turned to an absolute url automatically</li><br /><strong>If no url is set, the current page url will be used instead</strong><br /><br />In addition, you can select which button to display, by using a type tag, like so:<ul><li><i>{sh404sef_social_buttons type=facebooklike type=twitter}</i></li></ul><br />You can use combinations of any of the following types:<ul><li><i>facebooklike, facebooksend, twitter, googleplusone, googlepluspage, pinterestpinit,linkedin</i></li></ul> (and still combine with a url)<br /><br />When displaying a Pin It button:<ul><li>if you don't setup a tag, the <strong>first</strong> image in the document will be the one shared</li><li>if using a tag, you can use the <strong>img</strong> attribute to specify which image will be shared, and a <strong>desc</strong> attribute to describe it, like so:<br /><br />{sh404sef_social_buttons type=pinterestpinit img=images/stories/some-image.jpg desc="_QQ_"This is an image worth sharing ;)"_QQ_"}</li></ul>"