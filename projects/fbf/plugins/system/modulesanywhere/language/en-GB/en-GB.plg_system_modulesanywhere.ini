INSERT_MODULE="Insert Module"
MODULES_ANYWHERE_DESC="<p>Easily place modules anywhere in your site.</p><p>You can place modules using the syntax:<br>Using the name of the module: <span class=&quot;rl_code&quot;>{module Main Menu}</span><br>Using the id of the module: <span class=&quot;rl_code&quot;>{module 3}</span></p><p>You can also place complete module positions using the syntax:<br><span class=&quot;rl_code&quot;>{modulepos mainmenu}</span></p><p>To use another style than the default, you can do this:<br><span class=&quot;rl_code&quot;>{module Main Menu&#124;horz}</span><br>You can choose from: table, horz, xhtml, rounded, none (and any extra style your template supports).</p>"

